<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body style=" background-color:#e2e2e2;">
    <div class="container">
        <div class="row mt-5">
            <h2 class="text-center">Signup here</h2>
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" method="POST" class = "bg-white p-4" th:object="${loginData}">
                    <div class="mb-3">

                        <label for="inputUserId" class="form-label">Username</label>

                        <input type="text" name="userId" class="form-control" id="inputUserId" th:classappend="${#fields.hasErrors('userId') ? 'is-invalid' : ''}"
                        th:value="${loginData.userId}" aria-describedby="emailHelp">
                            
                        <div th:each="e : ${#fields.errors('userId')}" th:text="${e}" id="feedbackError" class="invalid-feedback">
                        </div>
                    </div>

                    <div class="mb-3">

                        <label for="inputEmail" class="form-label">Email</label>

                        <input type="email" name="email" class="form-control" id="inputEmail" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                        th:value="${loginData.email}" aria-describedby="emailHelp">
                            
                            <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="feedbackError" class="invalid-feedback">
                            </div>
                    </div>
                    <div class="mb-3">

                        <label for="inputPassword" class="form-label">Password</label>

                        <input type="password" name="password" class="form-control" id="inputPassword" th:value="${loginData.password}"
                        th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">

                        <div th:each="e : ${#fields.errors('password')}" th:text="${e}" id="feedbackError" class="invalid-feedback">
                        </div>
                    </div>

                    <div class="mb-3 form-check">

                        <label class="form-check-label" for="check">Check me out</label>

                        <input type="checkbox" name="agreement" class="form-check-input" th:classappend="${#fields.hasErrors('agreement') ? 'is-invalid' : ''}">

                        <div th:each="e : ${#fields.errors('agreement')}" th:text="${e}" id="feedbackError" class="invalid-feedback">
                        </div>
                    </div>
                    
                   <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
